<html>
<head>
    <meta http-equiv="Content-Type" content="text/html ; charset=UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../css/cascadingstylesheet.css">
</head>
<body>
<div>
    <div class="div">
        <div class="login-div">
            <form action="/servlet/loginservlet" method="post" class="login-form">
                <table>
                    <tr>
                        <td>用户名</td>
                        <td><input type="text" name="username" title="username"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input type="password" name="password" title="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="登 陆" class="login-submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
